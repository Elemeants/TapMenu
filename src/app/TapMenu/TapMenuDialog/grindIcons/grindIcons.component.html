<mat-grid-list cols="5" rowHeight="1:1">
  <mat-grid-tile *ngFor="let item of iconsData; let i = index">
    <mat-button-toggle class="fullSize FlexContainer" value="item" (change)="changeButton(i + 1)"> 
      <i class="material-icons"> {{item}} </i>
    </mat-button-toggle>
  </mat-grid-tile>
</mat-grid-list>
<mat-button-toggle-group #group="matButtonToggleGroup"></mat-button-toggle-group>
